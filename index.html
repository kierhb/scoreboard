<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class ="super-container">
            <div class="container">

                <div class="home">
                    <h3 id="title-home">HOME</h3>
                    <div id="score-home">
                        <h4 id="points-home">0</h4>
                    </div>
                    <div class="add-points-home">
                        <button id="plus-one" onclick="homePlusOne()">+1</button>
                        <button id="plus-two" onclick="homePlusTwo()">+2</button>
                        <button id="plus-three" onclick="homePlusThree()">+3</button>
                    </div>
                    <button id="minus-one" onclick="homeMinusOne()">-1</button>
                </div>

                <div class="guest">
                    <h3 id="title-guest">GUEST</h3>
                    <div id="score-guest">
                        <h4 id="points-guest">0</h4>
                    </div>
                    <div class="add-points-guest">
                        <button id="plus-one" onclick="guestPlusOne()">+1</button>
                        <button id="plus-two" onclick="guestPlusTwo()">+2</button>
                        <button id="plus-three" onclick="guestPlusThree()">+3</button>
                    </div>
                    <button id="minus-one" onclick="guestMinusOne()">-1</button>
                </div>

            </div>

            <div >
                <button class="stretch-btn" onclick="reset()">NEW GAME</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
